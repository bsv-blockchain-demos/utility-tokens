services:

  # Tokenization Frontend (Development)
  tokenization-frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: tokenization-frontend-dev
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_OVERLAY_URL=https://overlay-us-1.bsvb.tech
    restart: unless-stopped
